<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylebackup.css">
    <title>Profile Page</title>
</head>
<body>
    <nav>
        <div class="flexed-nav">
            <h1 id="title"><a href="#">Sam Wynne</a></h1>
            <ul id="menu">
                <li><a class="white-none" href="#">Home</a></li>
                <li><a class="white-none" href="#">My Profile</a></li>
                <li><a class="white-none" href="#">Find Connections</a></li>
            </ul>
            <button id="sign-out">Sign Out</button>
        </div>
    </nav>

    <div class="container">
        <div class="col">
            <div class="flex-container">

                <div class="user-card">
                    <div class="card-header">
                        <img src="images/round-face.png" alt="user-circle" class="avatar-m">
                    </div>
                </div>
                <div class="card-body">
                    <h1>Sam Wynne</h1>
                    <h3><img src="images/Texas.jpg" alt="pin" class="texas"> Dallas, TX</h3>
                    <p>Developer | Certified Cicerone | Potential Lunch Winner<br>
                    Master of shadows and the Internet!</p><br>
                    <p><a href="#"><img src="images/gear.png" alt="gear" class="gear"> edit profile</a></p>
                </div>
            </div>
        
        </div>
        <div class="col-2">
            <div class="card">
                <div class="header">
                    Connection Requests
                </div>
                <div class="card-request">
                    <div class="user-line">
                        <span class="start">
                            <img src="images/todd-s.jpg" alt="Todd" class="avatar-s">
                            <span>Todd E.</span>
                        </span>
                        <span class="end">
                            <img src="images/accept-circle.png" alt="accept" class="avatar-s">
                            <img src="images/close-circle.png" alt="decline" class="avatar-s">
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="images/alayne-s.jpg" alt="alayne" class="avatar-s">
                            <span>Alayne S.</span>
                        </span>
                        <span class="end">
                            <img src="images/accept-circle.png" alt="accept" class="avatar-s">
                            <img src="images/close-circle.png" alt="decline" class="avatar-s">
                        </span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="header">
                    Your Connections
                </div>
                <div class="card-connections">
                    <div class="user-line">
                        <span class="start">
                            <img src="images/adrien-s.jpg" alt="Adriene B." class="avatar-s">
                            <span>Adriene B.</span>
                        </span>
                        <span class="end">
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="images/anne-s.jpg" alt="Anne D." class="avatar-s">
                            <span>Anne D.</span>
                        </span>
                        <span class="end">
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="images/phil-s.jpg" alt="phil-s" class="avatar-s">
                            <span>Phil S.</span>
                        </span>
                        <span class="end">
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="images/anne-s.jpg" alt="Anne D." class="avatar-s">
                            <span>Anne D.</span>
                        </span>
                        <span class="end">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
